<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-1학기 확통 자기평가 결과</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .nav-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #00b894, #00a085);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .content {
            padding: 40px;
        }

        .chart-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .understanding-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .understanding-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .understanding-card canvas {
            max-height: 250px; 
        }

        .understanding-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 25-1학기 확통 자기평가 결과</h1>
            <p>학생들의 소중한 의견을 한눈에 확인하세요! 🌟</p>
        </div>

        <div class="nav-container">
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showSection('difficult', event)">😰 가장 어려웠던 단원</button>
                <button class="nav-btn" onclick="showSection('helpful', event)">💡 도움이 된 수업 방식</button>
                <button class="nav-btn" onclick="showSection('strategy', event)">🎯 2학기 학습 전략</button>
                <button class="nav-btn" onclick="showSection('preferred', event)">🌈 희망하는 수업 방식</button>
                <button class="nav-btn" onclick="showSection('understanding', event)">📈 단원 이해도</button>
            </div>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                데이터를 불러오는 중입니다...
            </div>

            <div class="chart-section active" id="difficult-section">
                <div class="chart-title">😰 가장 어려웠던 단원</div>
                <div class="chart-container"><canvas id="difficultChart"></canvas></div>
                <div class="stats-grid" id="difficult-stats"></div>
            </div>

            <div class="chart-section" id="helpful-section">
                <div class="chart-title">💡 도움이 된 수업 방식</div>
                <div class="chart-container"><canvas id="helpfulChart"></canvas></div>
                <div class="stats-grid" id="helpful-stats"></div>
            </div>

            <div class="chart-section" id="strategy-section">
                <div class="chart-title">🎯 2학기 학습 전략</div>
                <div class="chart-container"><canvas id="strategyChart"></canvas></div>
                <div class="stats-grid" id="strategy-stats"></div>
            </div>

            <div class="chart-section" id="preferred-section">
                <div class="chart-title">🌈 희망하는 수업 방식</div>
                <div class="chart-container"><canvas id="preferredChart"></canvas></div>
                <div class="stats-grid" id="preferred-stats"></div>
            </div>

            <div class="chart-section" id="understanding-section">
                <div class="chart-title">📈 단원 이해도</div>
                <div class="understanding-grid" id="understanding-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let chartData = {};
        let charts = {};

        // 샘플 데이터 (Google Apps Script 연동 전까지 사용)
        const sampleData = {
            difficult: [
                { item: '확률분포', count: 15 },
                { item: '통계적 추정', count: 12 },
                { item: '조건부 확률', count: 8 },
                { item: '이항분포', count: 6 },
                { item: '정규분포', count: 4 }
            ],
            helpful: [
                { item: '실생활 예시', count: 18 },
                { item: '단계별 설명', count: 16 },
                { item: '문제 풀이', count: 14 },
                { item: '그래프 활용', count: 10 },
                { item: '그룹 활동', count: 7 }
            ],
            strategy: [
                { item: '기본 개념 복습', count: 20 },
                { item: '문제 풀이 연습', count: 18 },
                { item: '실생활 적용', count: 15 },
                { item: '수능 기출 문제', count: 12 },
                { item: '그래프 그리기', count: 8 }
            ],
            preferred: [
                { item: '실생활 예시', count: 22 },
                { item: '문제 풀이', count: 19 },
                { item: '그래프 활용', count: 16 },
                { item: '그룹 활동', count: 12 },
                { item: '온라인 자료', count: 9 }
            ],
            understanding: [
                {
                    unit: '확률의 기본 개념',
                    veryLack: 2, lack: 3, normal: 8, sufficient: 12, verySufficient: 5
                },
                {
                    unit: '조건부 확률',
                    veryLack: 4, lack: 6, normal: 10, sufficient: 8, verySufficient: 2
                },
                {
                    unit: '확률분포',
                    veryLack: 3, lack: 8, normal: 12, sufficient: 5, verySufficient: 2
                },
                {
                    unit: '통계적 추정',
                    veryLack: 5, lack: 7, normal: 9, sufficient: 6, verySufficient: 3
                }
            ]
        };

        // 데이터 로드
        function loadData() {
            // 샘플 데이터 사용 (Google Apps Script 연동 시 변경)
            chartData = sampleData;
            document.getElementById('loading').style.display = 'none';
            createCharts();
            showSection('difficult', { target: document.querySelector('.nav-btn.active') });
        }

        function createCharts() {
            // 가장 어려웠던 단원 
            if (chartData.difficult && chartData.difficult.length > 0) {
                createBarChart('difficultChart', chartData.difficult, '응답수', ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff']);
                createStats('difficult-stats', chartData.difficult);
            }

            // 도움이 된 수업 방식
            if (chartData.helpful && chartData.helpful.length > 0) {
                createBarChart('helpfulChart', chartData.helpful, '응답수', ['#00d2d3', '#ff9f43', '#54a0ff', '#5f27cd', '#00d2d3']);
                createStats('helpful-stats', chartData.helpful);
            }

            // 2학기 학습 전략
            if (chartData.strategy && chartData.strategy.length > 0) {
                createBarChart('strategyChart', chartData.strategy, '응답수', ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff']);
                createStats('strategy-stats', chartData.strategy);
            }

            // 희망하는 수업 방식 
            if (chartData.preferred && chartData.preferred.length > 0) {
                createBarChart('preferredChart', chartData.preferred, '응답수', ['#00d2d3', '#ff9f43', '#54a0ff', '#5f27cd', '#00d2d3']);
                createStats('preferred-stats', chartData.preferred);
            }

            // 단원 이해도
            if (chartData.understanding && chartData.understanding.length > 0) {
                createUnderstandingCharts();
            }
        }

        // Bar Chart 생성 함수
        function createBarChart(canvasId, data, label, colors) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            charts[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.item),
                    datasets: [{
                        label: label,
                        data: data.map(item => item.count),
                        backgroundColor: colors,
                        borderColor: colors.map(color => color + '80'),
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // 통계 요약 카드 생성
        function createStats(containerId, data) {
            const container = document.getElementById(containerId);
            const total = data.reduce((sum, item) => sum + item.count, 0);
            const max = data.length > 0 ? Math.max(...data.map(item => item.count)) : 0;
            const mostSelected = data.find(item => item.count === max);

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">총 응답수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.length}</div>
                    <div class="stat-label">항목 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${mostSelected ? mostSelected.count : 0}</div>
                    <div class="stat-label">최다 응답<br>${mostSelected ? mostSelected.item : '-'}</div>
                </div>
            `;
        }

        // 단원 이해도 차트 생성
        function createUnderstandingCharts() {
            const container = document.getElementById('understanding-grid');
            const levels = ['매우 부족', '부족', '보통', '충분', '매우 충분'];
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];

            container.innerHTML = '';

            chartData.understanding.forEach((unit, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'understanding-card';
                cardDiv.innerHTML = `
                    <h3>${unit.unit}</h3>
                    <canvas id="understanding-${index}"></canvas>
                `;
                container.appendChild(cardDiv);

                const ctx = document.getElementById(`understanding-${index}`).getContext('2d');
                const data = [
                    unit.veryLack ? Number(unit.veryLack) : 0, 
                    unit.lack ? Number(unit.lack) : 0, 
                    unit.normal ? Number(unit.normal) : 0, 
                    unit.sufficient ? Number(unit.sufficient) : 0, 
                    unit.verySufficient ? Number(unit.verySufficient) : 0
                ];
                
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: levels,
                        datasets: [{
                            label: '응답수',
                            data: data,
                            backgroundColor: colors,
                            borderColor: colors.map(color => color + '80'),
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, 
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            });
        }

        // 섹션 전환
        function showSection(sectionName, event) {
            document.querySelectorAll('.chart-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionName + '-section').classList.add('active');
            
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
