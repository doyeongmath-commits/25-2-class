ㅈㅈ<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>큰수의 법칙 실험기</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔢 큰수의 법칙 시뮬레이터</h1>
    <p>
      <strong>실험 설명:</strong> n번 시행되는 동전 던지기를 여러 번 반복하여, 상대도수 X/n이 확률 p=0.5에 수렴하는지 확인합니다.<br>
      사용자가 설정한 오차 범위 h 안에 들어오는 비율을 계산하여 큰수의 법칙을 체험할 수 있습니다.
    </p>

    <div class="controls">
      <label>시행 횟수 n: <input type="number" id="n" value="100"></label>
      <label>허용 오차 h: <input type="number" step="0.01" id="h" value="0.05"></label>
      <label>반복 횟수 repeat: <input type="number" id="repeat" value="1000"></label>
      <button onclick="runSimulation()">실험 시작</button>
    </div>

    <p id="result"></p>
    <canvas id="chart" height="120"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
