<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>확률과 통계 대시보드 - 시상식 버전</title>
<style>
/* ================= 기본 스타일 ================= */
body {
  font-family: 'Noto Sans KR', sans-serif;
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  padding: 20px;
}

/* 상위 3명 podium 영역 */
.podium {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-areas: "second first third";
  gap: 10px;
  justify-items: center;
  align-items: end;
  padding: 20px;
  overflow-x: auto;
}

.podium-place {
  position: relative;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 18px 18px 10px 10px;
  text-align: center;
  min-width: 120px;
}

.podium-place img {
  max-width: 80px;
  border-radius: 50%;
}

.podium-rank {
  font-size: 1.2rem;
  font-weight: bold;
}

.podium-name {
  margin-top: 8px;
  font-size: 1rem;
}

/* 1, 2, 3등 위치 지정 */
.first-place { grid-area: first; }
.second-place { grid-area: second; }
.third-place { grid-area: third; }

/* ================= 시상식 무드 강화 패치 ================= */
/* 스포트라이트 */
.ranking-section {
  position: relative;
  overflow: hidden;
  isolation: isolate;
}
.ranking-section::before,
.ranking-section::after {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(120% 60% at 20% -10%, rgba(255,255,255,0.10), transparent 60%),
    radial-gradient(120% 60% at 80% -10%, rgba(255,255,255,0.10), transparent 60%);
  animation: spotlightSweep 6s ease-in-out infinite;
}
@keyframes spotlightSweep {
  0%,100%{ opacity:.75; }
  50%{ opacity:.95; }
}

/* 바닥 그림자 */
.podium::after {
  content:"";
  position:absolute;
  left:50%; bottom:-16px;
  transform: translateX(-50%);
  width: min(700px, 90%);
  height: 26px;
  background: radial-gradient(60% 100% at 50% 50%, rgba(0,0,0,.22), rgba(0,0,0,0));
  filter: blur(2px);
  z-index: -1;
}

/* 왕관 */
.first-place::before {
  content: "👑";
  position:absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%) rotate(-8deg);
  font-size: 30px;
  text-shadow: 0 4px 10px rgba(0,0,0,.25);
}

/* 리본 배지 */
.second-place .podium-rank,
.third-place .podium-rank {
  position: relative;
  display: inline-block;
  padding: 4px 10px 4px 28px;
  border-radius: 999px;
  background: rgba(0,0,0,.18);
}
.second-place .podium-rank::before,
.third-place  .podium-rank::before {
  content:"🎖️";
  position:absolute;
  left: 8px; top: 50%;
  transform: translateY(-50%);
}

/* 금빛 글로우 */
.first-place {
  box-shadow:
    0 22px 44px rgba(255, 215, 0, .35),
    0 0 0 1px rgba(255,255,255,.15) inset;
}
.first-place .podium-name {
  position: relative;
}
.first-place .podium-name::after {
  content:"";
  position:absolute;
  left: 50%; top: -6px;
  transform: translateX(-50%);
  width: 80%;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.8), transparent);
  opacity: .7;
}

/* 금가루 */
@keyframes sparkle {
  0%   { transform: translateY(0) translateX(0); opacity: .8; }
  100% { transform: translateY(-18px) translateX(8px); opacity: 0; }
}
.sparkle {
  position:absolute;
  width:6px; height:6px; border-radius:50%;
  background: radial-gradient(circle, #fff 0 40%, rgba(255,255,255,0) 60%);
  box-shadow: 0 0 8px rgba(255,255,255,.8);
  animation: sparkle 1.6s ease-out infinite;
  opacity: .85;
}
.sparkle.s1{ left:12%; bottom:12%; animation-delay: .0s; }
.sparkle.s2{ left:24%; bottom:18%; animation-delay: .3s; }
.sparkle.s3{ left:66%; bottom:16%; animation-delay: .6s; }
.sparkle.s4{ left:78%; bottom:10%; animation-delay: .9s; }

@media (max-width: 420px){
  .podium-place { max-width: 150px; }
}

</style>
</head>
<body>

<section class="ranking-section">
  <h1>🏆 확률과 통계 - 상위 3명</h1>
  <div class="podium" role="list">
    <div class="podium-place second-place">
      <div class="podium-rank">2등</div>
      <img src="second.jpg" alt="2등 사진" />
      <div class="podium-name">김이등</div>
    </div>
    <div class="podium-place first-place">
      <div class="podium-rank">1등</div>
      <img src="first.jpg" alt="1등 사진" />
      <div class="podium-name">홍일등</div>
    </div>
    <div class="podium-place third-place">
      <div class="podium-rank">3등</div>
      <img src="third.jpg" alt="3등 사진" />
      <div class="podium-name">박삼등</div>
    </div>

    <!-- 시상식 금가루 -->
    <span class="sparkle s1" aria-hidden="true"></span>
    <span class="sparkle s2" aria-hidden="true"></span>
    <span class="sparkle s3" aria-hidden="true"></span>
    <span class="sparkle s4" aria-hidden="true"></span>
  </div>
</section>

</body>
</html>
